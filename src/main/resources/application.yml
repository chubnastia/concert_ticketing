spring:
  application:
    name: concert-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none      # don't let Hibernate change schema
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0

server:
  port: 8080
